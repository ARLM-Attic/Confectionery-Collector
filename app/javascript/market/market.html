<!-- Market.html -->
<div  class="page-header" style="margin-top: -15px;"> 
	<h1 >Sugar Market </h1>
	Sell candy for sugar in order to buy different types of candy
</div>
<div class="base">
	<h3> sugar: {{sugar.getCount() | number : 0}}mg</h3>
	<div class="btn-group bottom" role="group" aria-label="...">
	  <button type="button" class="btn btn-default" ng-class="{active: isActive(1)}" ng-click="setMultiplier(1)">1x</button>
	  <button type="button" class="btn btn-default" ng-class="{active: isActive(10)}" ng-click="setMultiplier(10)">10x</button>
	  <button type="button" class="btn btn-default" ng-class="{active: isActive(100)}" ng-click="setMultiplier(100)">100x</button>
	  <button type="button" class="btn btn-default" ng-class="{active: isActive(0)}" ng-click="setMultiplier(0)">max</button>
	</div>
</div>

<div class="row tight"> 
	<div class="col-md-6" ng-repeat="item in industry"> 
		<div class="row mellow well well-sm">
			<div style="width: 20%; float: left">
				<img ng-src="{{'images/' + item.name + '-CANDY.png'}}" alt="..." class="img-circle img-responsive">
			</div>
			<div style="width: 80%; float: left"> 
				<div  style="width: 100%; padding-top: 0px" >
					<div class ="col-md-7 col-sm-7 col-xs-7"> 
						<h4 class="text-left market-field">{{item.name}}</h4>
						<!-- <h4 class="text-right bottom">1,000/s</h4> -->
					</div>
					<div class ="col-md-5 col-sm-5 col-xs-5" style="padding: 0"> 
						<h4 class="text-right market-field">{{item.getCount() | number : 0}}</h4>
					</div>
				</div>

				<div style="width: 100%;">
					<div class ="col-md-6 col-sm-6 col-xs-6"> 
						<button type="button" ng-show="buyMultiplier" class="btn btn-default" ng-click="item.buy(buyMultiplier)">
							Buy {{item.getBuy * buyMultiplier | number : 0}}mg
						</button>

						<button type="button" ng-hide="buyMultiplier" class="btn btn-default" ng-click="item.buy(getMaxBuy(item))">
							Buy {{getMaxBuy(item)| number : 0}}x
						</button>
					</div>
					<div class ="col-md-6 col-sm-6 col-xs-6" style="padding-right: 0"> 
						<div class="pull-right" >
							<span>{{item.getSell | number: 0}}mg </span>
							<button type="button" ng-click="item.sell()" class="btn btn-default">Sell</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> 
</div>
