application: candy-emperical
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /
  static_files: static_website/index.html
  upload: static_website/index.html

- url: /(.*\.(html|js|gif|png|jpg|ico|bmp|css|otf|eot|svg|ttf|woff))
  static_files: static_website/\1
  upload: static_website/(.*\.(html|js|gif|png|jpg|ico|bmp|css|otf|eot|svg|ttf|woff))

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
